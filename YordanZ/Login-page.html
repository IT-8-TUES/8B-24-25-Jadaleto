<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login-page.css">
  </head>

  <body>
    <div class="container">
      <div class="logocontainer">
      <img src="../images/ChatGPT Image May 23, 2025, 12_54_17 PM.png" alt="Trax Market logo" class="logo">
    </div>
    <div class="wrapper">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Log In</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>

    <!-- JavaScript to handle login redirect -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        window.location.href = "../Michail/mainPage.html"; 
      });
      
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".toggle-btn");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "Hide";
        } else {
          passwordInput.type = "password";
          toggleButton.textContent = "Show";
        }
      }


    </script>
  </body>
</html>
